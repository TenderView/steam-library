<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Steam Library — Игры</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">🎮 Steam Library Tracker</h1>

  <div class="header-actions">
    <a href="settings.html" class="settings-btn">⚙️ Моя видеокарта</a>
  </div>

  <div class="filters">
    <input type="text" id="searchInput" placeholder="🔍 Искать игру...">
    <select id="genreSelect">
      <option value="">Все жанры</option>
    </select>
    <select id="gpuSelect">
      <option value="">Все видеокарты</option>
    </select>
    <select id="priceSelect">
      <option value="">Все игры</option>
      <option value="free">🆓 Бесплатные</option>
      <option value="paid">💲 Платные</option>
    </select>
    <select id="sortSelect">
      <option value="newest">🆕 Сначала новые</option>
      <option value="oldest">📅 Сначала старые</option>
    </select>
    <button id="resetBtn">🔄 Сбросить</button>
  </div>

  <div id="gamesCount" class="games-count"></div>

  <ul id="gameList" class="game-list"></ul>
  <div id="pagination" class="pagination"></div>

  <a class="back-link" href="index.html">⬅ Назад на главную</a>

  <script src="games.js"></script>
  <script src="main.js"></script>
</body>
</html>
