  <script>
    const genreFilter = document.getElementById("genre");
    const gpuFilter = document.getElementById("gpu");
    const games = document.querySelectorAll("#gameList li");

    function filterGames() {
      const genre = genreFilter.value;
      const gpu = gpuFilter.value;

      games.forEach(game => {
        const matchGenre = !genre || game.dataset.genre === genre;
        const matchGpu = !gpu || game.dataset.gpu === gpu;

        if (matchGenre && matchGpu) {
          game.style.display = "block";
        } else {
          game.style.display = "none";
        }
      });
    }

    genreFilter.addEventListener("change", filterGames);
    gpuFilter.addEventListener("change", filterGames);
