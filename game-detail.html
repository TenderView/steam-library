<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Детали игры</title>
  <link rel="stylesheet" href="style.css">
  <script src="game-detail.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    a.back-link {
      color: #00ffcc;
      text-decoration: none;
      display: block;
      margin-bottom: 20px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    .game-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .game-cover {
      width: 250px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .game-info {
      flex: 1;
    }

    .game-info h1 {
      margin-top: 0;
      color: #00ffcc;
    }

    .game-info p {
      margin: 5px 0;
      font-size: 14px;
    }

    .compatibility {
      font-weight: bold;
      margin-top: 10px;
    }

    .compatibility.green {
      color: #00ffcc;
    }

    .compatibility.red {
      color: #ff4c4c;
    }

    .screenshots {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      margin-top: 10px;
    }

    .screenshots img {
      width: 300px;
      border-radius: 5px;
    }

    .characteristics {
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
    }

    .comments-section {
      margin-top: 20px;
      border-top: 1px solid #333;
      padding-top: 10px;
    }

    .comments-list {
      list-style: none;
      padding: 0;
    }

    .comments-list li {
      background-color: #2a2a2a;
      margin: 5px 0;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .comment-input {
      width: calc(100% - 90px);
      padding: 6px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }

    button {
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 5px;
      border: none;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #00d1a6;
    }
  </style>
</head>
<body>

  <a class="back-link" href="games.html">⬅ Назад к играм</a>

  <div class="game-container">
    <img id="gameCover" class="game-cover" src="" alt="Обложка игры">

    <div class="game-info">
      <h1 id="gameName">Название игры</h1>
      <p id="gameGenre">Жанр: </p>
      <p id="gamePrice">Цена: </p>
      <p id="gameRelease">Дата выхода: </p>
      <p id="gameRating">Оценка: </p>

      <p id="compatibility" class="compatibility">Совместимость: </p>

      <div class="characteristics">
        <h4>Минимальные требования:</h4>
        <p id="gameCPU">Процессор: </p>
        <p id="gameGPU">Видеокарта: </p>
        <p id="gameRAM">Оперативная память: </p>
      </div>

      <div class="screenshots" id="screenshots">
        <!-- Скриншоты будут здесь -->
      </div>

      <div class="comments-section">
        <h4>Комментарии:</h4>
        <ul class="comments-list" id="commentsList"></ul>
        <input type="text" class="comment-input" id="commentInput" placeholder="Написать комментарий...">
        <button id="addCommentBtn">Добавить</button>
      </div>
    </div>
  </div>

</body>
</html>
